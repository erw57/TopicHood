<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TopicHood</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster|Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="bower_components/d3/nv.d3.min.css" />
    <link rel="stylesheet" href="bower_components/owl.carousel/owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" href="bower_components/owl.carousel/owl-carousel/owl.theme.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome-4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/3.11.0/vis.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/loaders.min.css" />
    <link rel="stylesheet" href="css/base.css" />
</head>

<body>
    <div class="mask">
        <div class="loader-inner ball-spin-fade-loader loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <nav>
        <!-- <img src="logo.png" alt="TopicHood"> -->
        <p class="title">Topic Hood</p>
        <p><span id="tweets-count"></span> tweets talked about</p>
        <select class="topiclist selectBox" multiple data-width="250px" data-max-options="10">
        </select>
        <p> in </p>
        <select class="neighborlist selectBox" multiple data-width="300px" data-max-options="10">
        </select>
        <p> over last </p>
        <select class="timelist selectBox" data-width="120px">
            <option value="day">24 hours</option>
            <option value="week">week</option>
            <option value="month">month</option>
        </select>
        <a href="#test-popup" class="open-popup-link helper">Need Help?</a>
    </nav>
    <div id="map">
        <aside>
            <section id="chart" class="owl-carousel">
                <section id="chart-line" class="item">
                    <p>Trending of selected topics</p>
                    <svg/>
                </section>
                <section id="chart-pie" class="item">
                    <p>Distribution of selected topics</p>
                    <svg/>
                </section>
                <section class="item">
                    <p>Related topics</p>
                    <div id="chart-network"></div>
                </section>
            </section>
        </aside>
    </div>
    <!--popup window  -->
    <div id="test-popup" data-effect="mfp-newspaper" class="white-popup mfp-hide">
        <h1 class="text-center">Help</h1>
        <hr />
        <p>asdfasdfasdf</p>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/owl.carousel/owl-carousel/owl.carousel.min.js"></script>
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="bower_components/d3/nv.d3.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/3.11.0/vis.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js"></script>
    <!-- Magnific Popup core JS file -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- Load Twitter Widget-->
    <script src="js/get.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
