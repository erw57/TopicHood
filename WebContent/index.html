<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TopicHood</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster|Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="bower_components/d3/nv.d3.min.css" />
    <link rel="stylesheet" href="bower_components/owl.carousel/owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" href="bower_components/owl.carousel/owl-carousel/owl.theme.css" />
    <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />-->
    <link rel="stylesheet" href="bower_components/font-awesome-4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/base.css" />
</head>

<body>
    <nav>
        <p>
            <span id="title">Topic Hood</span>
            <span id="count"></span> people talked about
            <span id="topic">these topics<i class="fa fa-caret-down"></i></span> over last
            <span id="timespan">24 hours</span><i class="fa fa-caret-down"></i> in these
            <span id="neighborhood">neighborhood<i class="fa fa-caret-down"></i></span>
        </p>
    </nav>
    <div id='menu'>
        <!-- Dropdown(dd) menu for topics -->
        <ul id='dd-topic'>
        </ul>
        <ul id='dd-timespan'>
            <li>24 hours</li>
            <li>week</li>
            <li>month</li>
        </ul>
        <ul id='dd-neighborhood'>
            <li>
                <input type="checkbox" id='nei-Shadyside'>
                <label for="nei-Shadyside">Shadyside</label>
            </li>
            <li>
                <input type="checkbox" id='nei-Downtown'>
                <label for="nei-Downtown">Downtown</label>
            </li>
            <li>
                <input type="checkbox" id='nei-Carnegie'>
                <label for="nei-Carnegie">Carnegie</label>
            </li>
        </ul>
    </div>
    <div id="map">
        <aside>
            <section id="chart" class="owl-carousel">
                <section id="chart-line" class="item">
                    <svg/>
                </section>
                <section id="chart-pie" class="item">
                    <svg/>
                </section>
                <section id="chart-network" class="item">
                    <svg/>
                </section>
            </section>
        </aside>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/owl.carousel/owl-carousel/owl.carousel.min.js"></script>
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="bower_components/d3/nv.d3.min.js" charset="utf-8"></script>
    <!--<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>-->
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js"></script>
    <!-- Load Twitter Widget-->
    <script src="js/get.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
